<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Error</title>
    <link rel="stylesheet" href="error.css" />
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <p class="error-code">404</p>
        <h1 class="error-title">Page not found</h1>
        <p class="error-description">
          Sorry, we couldn't find the page you're looking for.
        </p>
        <div class="button-group">
          <button class="go-back-btn" id="goBackButton">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="icon"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M11.354 3.646a.5.5 0 0 0-.708.708L13.293 7H3.5a.5.5 0 0 0 0 1h9.793l-2.647 2.646a.5.5 0 0 0 .708.708l3.5-3.5a.5.5 0 0 0 0-.708l-3.5-3.5z"
              />
            </svg>
            Go back
          </button>
          <a href="/" class="contact-btn">Contact us</a>
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById("goBackButton")
        .addEventListener("click", function () {
          window.history.back();
        });
    </script>
  </body>
</html>
