      function createTeamCard(member) {
        const card = document.createElement("div");
        card.className = "team-card";
        card.innerHTML = `
                <img data-src="${member.image}" alt="${member.name}" class="lazy-load card-image">
                <div class="card-content">
                    <h3 class="card-name">${member.name}</h3>
                    <p class="card-role">${member.role}</p>
                    <a href="${member.linkedin}" class="card-button" target="_blank" rel="noopener noreferrer">Connect on LinkedIn</a>
                </div>
                <div class="card-overlay">
                    <div class="overlay-content">
                        <h3>${member.name}</h3>
                        <p>${member.role}</p>
                    </div>
                </div>
            `;
        return card;
      }

      function renderTeamCards() {
        const teamGrid = document.getElementById("teamGrid");
        teamMembers.forEach((member) => {
          const card = createTeamCard(member);
          teamGrid.appendChild(card);
        });
      }

      document.addEventListener("DOMContentLoaded", renderTeamCards);

  <!-- lazy loading -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const lazyImages = document.querySelectorAll('img.lazy-load');

      if ('IntersectionObserver' in window) {
        let imageObserver = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              let img = entry.target;

              if (img.dataset.src) {
                console.log(`Loading image: ${img.dataset.src}`);
                img.src = img.dataset.src;
                observer.unobserve(img);
              } else {
                console.error('Error: data-src is missing for image:', img);
              }
            }
          });
        });

        lazyImages.forEach(image => {
          imageObserver.observe(image);
        });

      } else {
        console.error('IntersectionObserver not supported in this browser.');

        lazyImages.forEach(img => {
          if (img.dataset.src) {
            console.log(`Loading image (no observer): ${img.dataset.src}`);
            img.src = img.dataset.src;
            img.classList.remove('lazy-load');
          } else {
            console.error('Error: data-src is missing for image:', img);
          }
        });
      }
    });
  </script>
